<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hồ sơ nhân viên</title>
    
    <link rel="stylesheet" href="login.css">

    <!-- Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<script src="pthtt.js"></script>
</head>
<body>
    <!-- Notification Box -->
    <div id="notification" class="notification"></div>

    <!-- Login Form -->
    <div class="wrapper active" id="login-form">
        <form action="javascript:void(0);" onsubmit="handleLogin()">
            <h1>Login</h1>
            
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
                <a href="#" onclick="showForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Register Form -->
    <div class="wrapper" id="register-form">
        <form action="javascript:void(0);" onsubmit="handleRegister()">
            <h1>Register</h1>
            
            <div class="input-box">
                <input type="text" id="register-username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="email" id="register-email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" id="register-password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="wrapper" id="forgot-password-form">
        <form action="javascript:void(0);" onsubmit="handleForgotPassword()">
            <h1>Forgot Password</h1>
            
            <div class="input-box">
                <input type="email" id="forgot-email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            
            <button type="submit" class="btn">Submit</button>

            <div class="login-link">
                <p>Remembered your password? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        function showLogin() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('forgot-password-form').classList.remove('active');
        }

        function showForgotPassword() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('forgot-password-form').classList.add('active');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('active');
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }
    </script>
 
</body>
</html>
